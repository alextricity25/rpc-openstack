- name: Install Octavia
  hosts: localhost
  tasks:
    - name: Add Overrides
      config_template:
        src: "/etc/openstack_deploy/user_osa_variables_overrides.yml"
        dest: "/etc/openstack_deploy/user_osa_variables_overrides.yml"
        owner: "root"
        group: "root"
        mode: "0644"
        config_overrides: "{{ octavia_config_overrides }}"
        config_type: "yaml"
        list_extend: "{{ list_extend | default(omit) }}"
  vars:
    octavia_config_overrides:
      repo_build_git_selective: False
      octavia_loadbalancer_topology: 'ACTIVE_STANDBY'
      octavia_git_install_branch: 'stable/ocata'
      octavia_git_repo: 'https://git.openstack.org/openstack/octavia'
      octavia_git_project_group: 'octavia_all'
      octavia_git_install_fragments: "venvwithindex=True&ignorerequirements=True"
